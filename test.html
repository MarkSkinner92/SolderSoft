<script>
	Prism.languages.gcode = {
		'string': {
			pattern: /\{.+?\}/,
		},

		'comment': [
			/(?<=;)[^\n]*/gm,
			/;/,
			/\(.+?\)/
		],

		'number': /[-]{0,1}[\d]*[.]{0,1}[\d]+/g,
	};
  codeInput.registerTemplate("demo", codeInput.templates.prism(Prism));
</script>
